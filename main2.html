    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            position: relative;
            overflow: hidden;
            height: 100px; /* Adjust as needed */
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header {
            background: url('headimg.jpeg') no-repeat center center/cover;
        }
       
        
        header h1, footer p {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 10px;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        nav ul li a:hover {
            background: rgba(0, 0, 0, 0.8); /* Darker on hover */
        }
        main {
            padding: 20px;
        }
        .car {
            margin-bottom: 20px;
        }
        .car h3 {
            margin: 0;
        }
        .car img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .car img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>

</head>
